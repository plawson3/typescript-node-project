<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CountDown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">
  <div class=" bg-success p-2 text-dark bg-opacity-10 rounded-4"
    style="width: 30%;  margin-left: 35%; margin-top: 10%; ">
    <div class="container bg-success p-2 text-dark bg-opacity-25 text-center mt-1 rounded-4">
      <h1>CountDown Timer</h1>
    </div>
    <div class="container bg-success p-3 text-dark bg-opacity-25 text-center mt-1 rounded-4">
      <div class="row">
        <div class="col ms-3">
          <h5 id="_date"></h5>
        </div>
        <div class="col">
          <h5 id="_time"></h5>
        </div>
      </div>
    </div>
    <div class="container bg-success p-3 text-dark bg-opacity-25 text-center mt-1 rounded-4"
      style="height: 200px; overflow: auto;">
      <h1 id="countdown" class="mt-4 display-1"></h1>
    </div>
  </div>

  <!-- scripts tags start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->
  <script src="../dest/index.js"></script>
</body>



</html>
