<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body class="container">
    <div class="mt-4 bg-success p-2 text-dark bg-opacity-10 rounded-4"
        style="width: 50%; height: 650px; margin-left: 25%; ">
        <div class="container bg-success p-2 text-dark bg-opacity-25 text-center mt-1 rounded-4">
            <h1>Todo-List</h1>
        </div>
        <div class="container bg-success p-3 text-dark bg-opacity-25 text-center mt-1 rounded-4">
            <div class="row">
                <div class="col-9 ms-3">
                    <input id="txt_item" class="form-control form-control-lg" type="text" placeholder="Type Here...."
                        aria-label=".form-control-lg example">
                </div>
                <div class="col-2">
                    <button id="btn-add" type="submit" class="btn btn-success mt-1" >Add</button>
                </div>
            </div>
        </div>
        <div class="container bg-success p-3 text-dark bg-opacity-25 text-center mt-1 rounded-4" style="height: 465px; overflow: auto;">
            <ul id="item-list" class="list-group list-group-flush text-start mt-2 mb-2">
                <!-- <li class="list-group-item bg-success p-3 text-dark bg-opacity-25 rounded-1 mt-1">
                    
                </li> -->
              </ul>
        </div>
    </div>

    <!-- Modal Start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal_heading"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal_body" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End-->
