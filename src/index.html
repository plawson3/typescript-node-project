<body class="container">
  <div class="mt-4 bg-success p-2 text-dark bg-opacity-10 rounded-4"
    style="width: 50%; height: 600px; margin-left: 25%; ">
    <div class="container bg-success p-2 text-dark bg-opacity-25 text-center mt-1 rounded-4">
      <h1>Word Counter</h1>
    </div>

                </li>
              </ul> -->

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="txt_para" rows="6" placeholder="Type Here...."></textarea>
      </div>

      <div class="mt-5 mb-5">
        <h1>Words: <span id="words">0</span></h1>
        <h1>Character: <span id="chars">0</span></h1>
      </div>

      <div class="row mt-5">
        <div class="col-2"></div>
        <button id="calc" class="btn btn-success col-4" >Calculate</button>
        <!-- <div class="col-1"></div> -->
        <button id="Clear" class="btn btn-success col-4 ms-2">Clear</button>
      </div>

    </div>
  </div>

  <!-- Modal Start-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal_heading"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal_body" class="modal-body">
          ...
