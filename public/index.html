<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="mytitle">Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-5">
    <div class="row mt-5">
      <div class="col-12 mx-auto bg-warning bg-opacity-50 text-center rounded " style="width: 500px; ">
        <h1>Currency Converter</h1>
      </div>
    </div>
    <div class="row mt-2">

      <div class="col-12 mx-auto bg-warning bg-opacity-50 rounded" style="width: 500px; height: 500px; ">

        <div class="col-12 mt-3 bg-opacity-50 rounded text-center">
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Both Currencies</strong> are calculated in terms of USD.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

        <!-- upper div start-->
        <div class="row  mt-5">
          <!-- Currency1 Select -->
          <div class="col-md-6">
            <label for="CurrencyFrom" class="form-label">Select Currency</label>
            <select id="CurrencyFrom" class="form-select">
              <option selected>Choose Currency From</option>
            </select>
            <span id="spn_from" class="badge rounded-pill text-bg-dark bg-opacity-75 float-end mt-2">0</span>

          </div>
          <!-- input Currency1 -->
          <div class="col-md-6">
            <label for="inputState" class="form-label">Amount</label>
            <input id="amt_from" type="number" class="form-control">
          </div>

        </div>
        <!-- upper div end -->

        <!-- lower div start-->
        <div class="row  mt-3">
          <!-- Currency1 Select -->
          <div class="col-md-6">
            <label for="CurrencyTo" class="form-label">Select Currency</label>
            <select id="CurrencyTo" class="form-select">
              <option selected>Choose Currency To</option>
            </select>
            <span id="spn_to" class="badge rounded-pill text-bg-dark bg-opacity-75 float-end mt-2">0</span>
          </div>
          <!-- input Currency1 -->
          <div class="col-md-6">
            <label for="inputState" class="form-label">Amount</label>
            <input id="amt_to" type="number" class="form-control" disabled value="0">
          </div>

        </div>
        <!-- lower div end -->

        <div class="row mt-5">
          <div class="col-2"></div>
          <button id="calculate" type="button" class="col-4 btn btn-light ">Calculate</button>
          <!-- <div class="col-1"></div> -->
          <button id="clear" type="button" class="col-4 btn btn-light ms-2" >Clear</button>
        </div>

        

      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="/dist/index.js"></script>

</body>

</html>
